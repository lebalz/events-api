name: Prettier Check

on: 
  pull_request:
  push:
    branches:
      - main

jobs: 
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: yarn install --ignore-engines

      - name: Run Prettier check
        run: yarn run format:check